<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="90"/>

  <!-- Clock circle -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="white" stroke-width="25"/>

  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="128" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="256" y1="256" x2="358" y2="256" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="17" fill="white"/>

  <!-- Hash symbol for markdown -->
  <g opacity="0.3" transform="translate(340, 100)">
    <rect x="0" y="20" width="120" height="15" fill="white" rx="7"/>
    <rect x="0" y="55" width="120" height="15" fill="white" rx="7"/>
    <rect x="20" y="0" width="15" height="90" fill="white" rx="7"/>
    <rect x="85" y="0" width="15" height="90" fill="white" rx="7"/>
  </g>
</svg>
